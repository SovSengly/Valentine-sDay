<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>រីករាយថ្ងៃបុណ្យសេចក្ដីស្រលាញ់!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="opening-screen" id="openingScreen">
        <div class="love-effect">
        </div>
        <h1>ចូរបំពេញឈ្មោះរបស់អ្នក</h1>
        <input type="text" id="crushName" placeholder="វាយអក្សរបញ្ចូលកន្លែងនេះ..." />
        <button id="startButton">ចាប់ផ្កើម</button>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <h1 class="animated-text">រីករាយថ្ងៃបុណ្យសេចក្ដីស្រលាញ់, <span id="displayName"></span>! 💖</h1>
        <div class="heart" id="heart"></div>
        <div id="messageContainer"></div> 
        <button id="nextPageButton">Surprise</button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
